language: php
sudo: false

matrix:
  include:
    - php: 5.5
      env: TYPO3_VERSION=^7.6.0

    - php: 5.6
      env: TYPO3_VERSION=^7.6.0

    - php: 7.0
      env: TYPO3_VERSION=^7.6.0

    - php: 7.1
      env: TYPO3_VERSION=^8.7.0

addons:
  apt:
    packages:
      - parallel

cache:
  directories:
    - "$HOME/.composer/cache"

notifications:
  slack:
    secure: 

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version
  - nvm install v6.7.0
  - nvm use v6.7.0
  - node --version
  - npm --version
  - npm install
  - ./node_modules/.bin/grunt babel:test

before_script:
  - composer require --prefer-source typo3/cms="$TYPO3_VERSION@dev"
  - git checkout composer.json
  - export TYPO3_PATH_WEB=$PWD/.Build/Web

script:
  - >
    echo;
    echo "Running unit tests";
    .Build/bin/phpunit -c .Build/vendor/typo3/cms/typo3/sysext/core/Build/UnitTests.xml Tests/Backend/Unit/

  - ./node_modules/.bin/karma start --single-run
