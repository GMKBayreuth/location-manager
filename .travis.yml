language: php
sudo: false

matrix:
  include:
    - php: 5.5
      env: TYPO3_VERSION=^7.6.0
    
    - php: 5.6
      env: TYPO3_VERSION=^7.6.0
    
    - php: 7.0
      env: TYPO3_VERSION=^7.6.0

addons:
  apt:
    packages:
      - parallel

cache:
  directories:
    - "$HOME/.composer/cache"

notifications:
  slack:
    secure: 

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version

before_script:
  - composer require --prefer-source typo3/cms="$TYPO3_VERSION@dev"
  - git checkout composer.json
  - export TYPO3_PATH_WEB=$PWD/.Build/Web

script:
  - >
    echo;
    echo "Running unit tests";
    .Build/bin/phpunit -c Tests/Backend/Build/UnitTests.xml